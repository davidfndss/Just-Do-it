<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Just do it.</title>

    <!--Favicon-->
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">

    <!--Google Icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />


    <!--CSS-->
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/mediaqueries.css">

    <!--Javascript-->
    <script src="script/main.js" defer></script>
    <script src="script/edit.js" defer></script>
    <script src="script/searchnFilter.js" defer></script>

</head>
<body>

    <header></header>

    <main>

        <h1>Just Do it.</h1>

        <section id="addTaskArea">
            <form id="addtaskform" autocomplete="off">
                <input type="text" id="maininput" placeholder="Adicione uma tarefa">
                    <button id="addBtn">
                        <span class="material-symbols-outlined">add</span>
                    </button>
            </form>
        </section>

        <br>

        <article>
            <form id="searchnFilter">
                <input id="searchBar" type="text" placeholder="Pesquisar..." autocomplete="off">

                <select id="filter">
                    <option value="default">-</option>
                    <option value="todo">A fazer</option>
                    <option value="done">Feito</option>
                </select>    
                
                <button id="mainEditBtn">
                    <span class="material-symbols-outlined">edit</span>
                </button>

                <button id="goBackBtn" class="hide">
                    <span class="material-symbols-outlined">arrow_back</span>
                </button>

            </form>
        </article>

        <article id="to-do-area"><!--All tasks will be added here--></article>

        <p id="message">Nenhuma tarefa adicionada ainda :(</p>

    </main>

    <footer id="margin"></footer>

</body>
</html>
